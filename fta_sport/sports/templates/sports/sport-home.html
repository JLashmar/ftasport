{% extends "base.html" %}

{% block content %}

{% for post in sport_list %}
  <a href="{% url 'articles:article-detail' post.post_slug %}">
    <img src="{{ post.headline_image.url }}" alt="">
    <li>{{ post.title }}</li>
  </a>

  {% empty %}
  Sorry, we have no articles for this yet
{% endfor %}


{% endblock %}
