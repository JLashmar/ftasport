{% include "base.html" %}

{% block content %}
  <div class="container">

      <div id="accordion" role="tablist">
        {% for match_info in cricket_monthly_view %}
        {% for tour in tour %}
        <div class="card">
          <div class="card-header" role="tab" id="heading_{{ forloop.counter }}">
            <h5 class="mb-0">
              <a data-toggle="collapse" href="#collapse_{{ forloop.counter }}" aria-expanded="true" aria-controls="collapse_{{ forloop.counter }}">
                {{tour.name}}
              </a>
            </h5>
          </div>
          <div id="collapse_{{ forloop.counter }}" class="collapse" role="tabpanel" aria-labelledby="heading_{{ forloop.counter }}" data-parent="#accordion">
            {% for match in tour.match_set.all %}
            <div class="card-body">
              <a href="{% url 'cricket:cricket-scorecard' match.id %}">
                <li>{{match.home_team}} <img src="{{match.home_team.country.flag}}" alt=""></li>
                <li>{{match.away_team}} <img src="{{match.away_team.country.flag}}" alt=""></li>
              </a>
            </div>
            {% endfor %}
          </div>
        </div>
        {% endfor %}
        {% endfor %}
      </div>

  </div>
{% endblock %}
